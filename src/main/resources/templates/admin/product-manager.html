<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{layout :: layout(title='Manage Products', content=~{::main})}">
    <main th:fragment="main">
        <h2>Manage Products</h2>
        <a th:href="@{/admin/products/new}" class="btn btn-success mb-3">Add New Product</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.category.categoryName}"></td>
                <td th:text="${product.price} + 'VND'"></td>
                <td th:text="${product.stockQuantity}"></td>
                <td>
                    <a th:href="@{'/admin/products/edit/' + ${product.productId}}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'/admin/products/delete/' + ${product.productId}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
