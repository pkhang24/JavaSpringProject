<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .vh-100 {
            height: 100vh;
        }
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }
    </style>
</head>
<body>
<div th:replace="~{layout :: layout(title='Login', content=~{::main})}">
    <main th:fragment="main">
        <div class="container vh-100">
            <div class="row centered-form">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Login</h2>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out successfully.
                            </div>
                            <div th:if="${param.success}" class="alert alert-success">
                                Registration successful! Please login.
                            </div>
                            <form th:action="@{/login}" method="post" class="col-md-12">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> <!-- ThÃªm CSRF token -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" id="username" name="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                                <p class="mt-3 text-center">Don't have an account? <a th:href="@{/register}" class="text-primary">Register here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</div>
</body>
</html>
